<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Weather App</title>
</head>

<body>

    <h1 class="text-center">Weather Search</h1>

    <div class="container">
        <div class="w-75 mx-auto">
            <form id="weather-form">
                <div class="form-group">
                    <input type="text" id="weather-input" class="form-control" placeholder="Enter City and State...">
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                <i class="fa fa-search"></i>
                Search Today's Weather
            </button>
            </form>
            <br>
            <div class="card">
                <div id="location-output"></div>
                <div class="rounded mx-auto d-block" id="weather-icon"></div>
                <div id="weather-output"></div>
                <div id="current-forecast"></div>
                <div id="time-output"></div>
            </div>
            <br>
            <form id="forecast-form">
                <div class="form-group">
                    <input type="text" id="forecast-input" class="form-control" placeholder="Enter City and State...">
                </div>
                <button type="submit" class="btn btn-danger btn-block">
                <i class="fa fa-calendar"></i>
                Search Tomorrow's Weather
            </button>
            </form>
            <br>
            <div class="card">
                <div id="forecast-output"></div>
                <div id="three-day-forecast"></div>
            </div>
        </div>
    </div>

    <footer>
        <div class="text-center">&copy;2018</div>
    </footer>

    <!--JQUERY-->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <!--AXIOS-->
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <!--API CREDS-->
    <script src="js/creds/apiCreds.js"></script>
    <!--MAIN.JS-->
    <script src="js/main.js"></script>
</body>

</html>
